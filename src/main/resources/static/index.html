<body onload="loadFunction()">

          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item non-anonymous">
              <a class="nav-link active" aria-current="page" href="home.html">Strona Główna</a>
            </li>
            <li class="nav-item non-anonymous">
              <a class="nav-link" href="table.html" id="table_fruit" tabindex="">Lista owoców</a>

            <li class="nav-item non-anonymous">
              <a class="nav-link" href="table.html" id="table_orders" tabindex="">Lista zamówień</a>

          </div>
        </div>

    </nav>
  </header>


  <main>



    <div class="content">
      <div id="content_body">
        <div id="mainpage_container">


        </div>
      </div>

    </div>


    <!-- FOOTER -->
    <footer class="container">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>&copy; Sławomir Śpiewak 2021</p>
    </footer>
  </main>


  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">



      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <h1>Login to Your Account</h1><br>
        <form>
          <input type="text" name="user" placeholder="Username" id="userName">
          <input type="password" name="pass" placeholder="Password" id="userPassword">
          <input type="submit" name="login" class="modal-submit" value="Login" onclick="loginFunction()">
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="logout-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <h1>Logout from Your Account</h1><br>
        <form>
          <input type="submit" name="login" class="modal-submit" value="Logout" onclick="logoutFunction()">
        </form>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/tableHandlerMain.js"></script>



  <script>
    // Tymczasowa funkcja. Prawidłowa implementacja wymaga plików cookies
    if (localStorage.getItem("name") !== null) {
      $(".non-anonymous").css("display", "block")
    } else {

      $(".non-anonymous").css("display", "none")
    }
  </script>

</body>

</html>
